---
update_package_cache: True
ansible_services: []
ansible_additional_packages: []
ansible_pachage_update: yum makecache fast
ansible_packages:
  - epel-release
  - git
  - gcc
  - curl
  - libxml2-devel
  - libxslt-devel
  - python-devel
  - python-pip
  - zlib-devel
  - openssl-devel
  - libffi-devel
  - rsync
pip_modules:
  - httplib2
  - lxml
  - pyvmomi
  - paramiko
  - pycrypto
