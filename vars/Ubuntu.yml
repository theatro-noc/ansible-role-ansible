---
update_package_cache: True
ansible_services: []
ansible_additional_packages: []
ansible_pachage_update: apt-get update
ansible_packages:
  - sshpass
  - git
  - curl
  - libxml2-dev
  - libxslt1-dev
  - libxslt-dev
  - python-dev
  - python-pip
  - zlib1g-dev
  - libssl-dev
  - libffi-dev
  - rsync
pip_modules:
  - httplib2
  - lxml
  - pyvmomi
  - paramiko
  - pycrypto
